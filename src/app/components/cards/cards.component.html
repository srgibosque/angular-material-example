<div class="content">

  <mat-card class="mat-elevation-z4" *ngFor="let card of cards">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{card.author}}</mat-card-title>
      <mat-card-subtitle>{{card.width}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{card.download_url}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

</div>
